<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>My Basic Calculator</title>
</head>
<body>
    <div class="wrapper">
        <div class="outputWrapper">
            <div class="itemsWrapper">
                
            </div>
            <div class="answerWrapper">
                
            </div>
        </div>

        <div class="btnWrapper">
            <div class="row">
                <button class="" id="cancelBtn">C</button>
                <button class="emptyBtn"></button>
                <button class="operatorBtn">%</button>
                <button class="operatorBtn">/</button>
            </div>
            <div class="row">
                <button class="calcBtn">7</button>
                <button class="calcBtn">8</button>
                <button class="calcBtn">9</button>
                <button class="operatorBtn">x</button>
            </div>
            <div class="row">
                <button class="calcBtn">4</button>
                <button class="calcBtn">5</button>
                <button class="calcBtn">6</button>
                <button class="operatorBtn">âˆ’</button>
            </div>
            <div class="row">
                <button class="calcBtn">1</button>
                <button class="calcBtn">2</button>
                <button class="calcBtn">3</button>
                <button class="operatorBtn">+</button>
            </div>
            <div class="row">
                <button class="emptyBtn"></button>
                <button class="calcBtn">0</button>
                <button class="emptyBtn"></button>
                <button class=""  id="equalsBtn">=</button>
            </div>
        </div>
    </div>

    <link rel="stylesheet" href="src/css/style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="src/script/app.js"></script>
</body>
</html>
